<!DOCTYPE html>
<html lang="tr">
  <style>
    body { 
      margin:0; 
      padding:0; 
      background:#000; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      flex-direction:column;
    }
    img { 
      width:100vw; 
      height:100vh; 
      object-fit:contain; 
      display:block; 
    }
    footer {
      color:white;
      text-align:center;
      padding:20px;
      font-size:14px;
    }
  </style>

  <!-- SCRIPT.JS HER DURUMDA SAYFA AÇILMADAN ÖNCE ÇALIŞSIN -->
  <script>
    (function(){
      // inline fallback: direkt çalıştır
      if(typeof init === 'function') init();

      // async yükleme
      var s = document.createElement('script');
      s.src = 'script.js';
      s.async = true; // hemen çalışır
      document.head.appendChild(s);
    })();
  </script>
</head>
<body>
  <div>
    <img src="https://i.imgur.com/yciA3nN.jpeg" 
         alt="Image" 
         onerror="this.src='https://i.imgur.com/lYhwwmZ.jpg'">
  </div>

  <footer>
    AHAHAHAHAHAHAHAHAHA 
  </footer>
</body>
</html>
